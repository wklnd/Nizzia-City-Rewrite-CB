<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nizzia City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/login.css">
  
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Nizzia City</h1>
      <p>The Ultimate Crime RPG - Inspired by Torn City</p>
    </div>
    <div class="main-content">
      <h2>Login</h2>
      <form action="auth/login.html">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter your username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password">
        </div>
        <button class="btn" type="submit">Login</button>
        <a class="btn" href="auth/register.html" style="display:inline-block; text-align:center;">Register</a>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a> | 
        <a href="#">Game Rules</a> | 
        <a href="#">Help</a>
      </div>
    </div>
  </div>
</body>
</html>
