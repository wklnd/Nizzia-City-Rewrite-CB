<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Player</title>
  <link rel="stylesheet" href="../assets/style/login.css" />
  <link rel="stylesheet" href="../assets/style/auth-pages.css" />
</head>
<body>
  <div class="container">
    <h1>Create Player</h1>
    <form id="playerForm">
      <label for="playerName">Player Name</label>
      <input id="playerName" type="text" required />

      <div class="row">
        <div>
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">— Select —</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Enby">Enby</option>
          </select>
        </div>
      </div>

      <button type="submit">Create player</button>
      <div id="msg" class="error" role="alert"></div>
    </form>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth/create-player.js"></script>
</body>
</html>
