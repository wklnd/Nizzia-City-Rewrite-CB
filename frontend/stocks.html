<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nizzia City - Stock Market</title>
  <link rel="stylesheet" href="assets/style/game.css" />
  <link rel="stylesheet" href="assets/style/topbar.css" />
  <link rel="stylesheet" href="assets/style/stocks.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  

  <div class="sidebar">
    <h2>Stock Market</h2>
    <ul>
      <li><a href="game.html">Home</a></li>
      <li><a href="stocks.html" class="active">Stocks</a></li>
      <li><a href="money.html">Money</a></li>
      <li><a href="inventory.html">Inventory</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content-section">
      <h2>Market Overview</h2>
      <div id="stock-list" class="stock-list"></div>
    </div>

    <div class="content-section">
      <h2 id="detail-title">Details</h2>
      <div class="u-flex u-gap-8 u-mb-8">
        <select id="range">
          <option value="1d">1d</option>
          <option value="7d">7d</option>
          <option value="30d">30d</option>
          <option value="90d">90d</option>
        </select>
        <input id="shares" type="number" value="1" min="1" />
        <button id="btn-buy">Buy</button>
        <button id="btn-sell">Sell</button>
      </div>
      <canvas id="chart" height="120"></canvas>
      <div id="trade-msg" class="u-mt-8"></div>
    </div>

    <div class="content-section">
      <h2>Your Portfolio</h2>
      <div id="portfolio"></div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/pages/stocks.js"></script>
</body>
</html>
